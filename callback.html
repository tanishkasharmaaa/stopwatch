// function by using PROMISES



function firstTask() {
    return new Promise(function(resolve, reject) {
        setTimeout(function() {
            console.log("first task completed");
            resolve();
        }, 1000);
    });
}

function secondTask() {
    return new Promise(function(resolve, reject) {
        setTimeout(function() {
            console.log("second task completed");
            resolve();
        }, 1000);
    });
}

function thirdTask() {
    return new Promise(function(resolve, reject) {
        setTimeout(function() {
            console.log("third task completed");
            resolve();
        }, 1000);
    });
}

function fourthTask() {
    return new Promise(function(resolve, reject) {
        setTimeout(function() {
            console.log("fourth task completed");
            resolve();
        }, 1000);
    });
}

firstTask()
    .then(function() {
        return secondTask();
    })
    .then(function() {
        return thirdTask();
    })
    .then(function() {
        return fourthTask();
    })
    .then(function() {
        console.log("every assigned task has completed");
    })
    .catch(function(error) {
        console.error("An error occurred:", error);
    });
